<ion-content class="ion-padding" color="primary">
    <form #form="ngForm" (ngSubmit)="login(form)">
        <ion-grid>
            <ion-row color="primary" class="ion-justify-content-center">
                <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
                    <div class="ion-text-center">
                        <h3>Login</h3>
                    </div>

                        <ion-item>
                            <ion-input name="username" type="username" placeholder="username" ngModel required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input name="password" type="password" placeholder="password" ngModel required></ion-input>
                        </ion-item>
                        <ion-button type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
